<custom-style>
	<style>
		@font-face {
			font-family: 'sans';
			src: url('../../SabzCityElements/a-fonts/sans.eot?#iefix') format('embedded-opentype'), url('../../SabzCityElements/a-fonts/sans.woff') format('woff'), url('../../SabzCityElements/a-fonts/sans.ttf') format('truetype'), url('../../SabzCityElements/a-fonts/sans.svg#iran_sansregular') format('svg');
			font-weight: normal;
			font-style: normal
		}

		@font-face {
			font-family: 'yekan';
			src: url('../../SabzCityElements/a-fonts/webYekan.eot?#iefix') format("embedded-opentype"), url('../../SabzCityElements/a-fonts/webYekan.woff') format("woff"), url('../../SabzCityElements/a-fonts/webYekan.ttf') format("truetype"), url('../../SabzCityElements/a-fonts/webYekan.svg#BYekan') format("svg");
			font-weight: normal;
			font-style: normal
		}

		@font-face {
			font-family: 'IRsansl';
			src: url('../../SabzCityElements/a-fonts/IRsanslight.eot?#iefix') format('embedded-opentype'), url('../../SabzCityElements/a-fonts/IRsanslight.woff') format('woff'), url('../../SabzCityElements/a-fonts/IRsanslight.ttf') format('truetype');
			font-weight: normal;
			font-style: normal;
		}

		@font-face {
			font-family: 'XeroSans';
			src: url('../../SabzCityElements/a-fonts/XeroSansBold.eot?#iefix') format('embedded-opentype'), url('../../SabzCityElements/a-fonts/XeroSansBold.woff') format('woff'), url('../../SabzCityElements/a-fonts/XeroSansBold.ttf') format('truetype');
			font-weight: normal;
			font-style: normal;
		}

		body {
			font-family: 'yekan';
			direction: rtl;
			overflow-x: hidden;
			background: #fafafa;
			font-size: 100%;
			min-height: 100vh;
		}

		html {
			/* background colors */
			--primary-background-color: #ffffff;
			--secondary-background-color: #106cc8;
			--tertiary-background-color: #185795;
			--fifth-background-color: #02a94f;

			/* text colors */
			--primary-text-color: #1e1e1e;
			--secondary-text-color: #ffffff;
			--tertiary-text-color: #02a94f;
			--fifth-text-color: #4897d2;
			--six-text-color: #f50057;
			--light-text-color: #b1b1b1;

			/* shadows */
			--primary-shadow: 0px 2px 13px rgba(0, 0, 0, 0.1);

			/* text sizes */
			--very-huge-text-size: 1.7em;
			--huge-text-size: 1.5em;
			--h1-text-size: 1.1em;
			--h2-text-size: 1em;
			--h3-text-size: 0.9em;
			--big-text-size: 0.85em;
			--medium-text-size: 0.8em;
			--small-text-size: 0.75em;

			/* borders */
			--sidebar-listbox-border: solid 1px rgba(255, 255, 255, 0.4);
			--black-border: solid 1px rgba(0, 0, 0, 0.3);

			/* fonts */
			--primary-font: 'yekan';
			--secondary-font: 'XeroSans';

			/* iron icon style */
			--iron-icon-height: 19px;
			--iron-icon-width: 19px;

			/* paper input style */
			--paper-input-container-color: var(--primary-text-color);
			--paper-input-container-focus-color: var(--secondary-background-color);
			--paper-font-common-base: {
				font-family: var(--primary-font);
				-webkit-font-smoothing: antialiased;
			}
			;
			--paper-font-subhead: {
				@apply --paper-font-common-base;
				font-size: var(--medium-text-size);
				font-weight: 400;
				line-height: 24px;
			}
			;
		}

		;
	</style>
</custom-style>
