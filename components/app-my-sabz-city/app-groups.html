<!-- polymer elements -->
<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../paper-search/paper-search.html">
<link rel="import" href="../paper-dialog/paper-dialog.html">
<link rel="import" href="../mat-elements/mat-list.html">
<link rel="import" href="../mat-elements/mat-item.html">
<link rel="import" href="../mat-elements/mat-avatar.html">
<link rel="import" href="../mat-elements/mat-icons.html">
<link rel="import" href="../mat-elements/mat-icons/social.html">
<link rel="import" href="../mat-elements/mat-icons/places.html">
<link rel="import" href="../mat-elements/mat-icons/action.html">
<link rel="import" href="../mat-elements/mat-icons/image.html">
<link rel="import" href="../mat-elements/mat-icons/hardware.html">

<!-- app elements -->
<link rel="import" href="../SabzCityElements/a-card/a-card.html">
<link rel="import" href="../SabzCityElements/a-sabzcity-link/a-sabzcity-link">

<dom-module id="app-groups">
    <template>
        <style>
            :host {
                display: flex;
                flex-direction: column;
                align-items: center;
                padding-top: 5vh;
            }

            .page-title {
                color: var(--fifth-text-color);
                font-weight: 500;
            }

            .card {
                display: flex;
                flex-direction: column;
                align-items: center;
                width: 40%;
                margin-bottom: 10vh;
            }

            .card .card-title {
                font-size: var(--h3-text-size);
                font-weight: 300;
            }

            .card .search-box {
                direction: ltr;
                text-align: right;
                margin-top: 10px;
                margin-bottom: 15px;
            }
            .group-list {
                width: 80%;
            }

            .group-list .item {
                border-bottom: var(--heavy-light-border);
            }

            .card-description {
                margin-top: 3em;
                width: 70%;
                font-size: var(--medium-text-size);
                color: var(--light-text-color);
                font-weight: 300;
                text-align: center;
            }

            #dialog {
                width: 40%;
                display: flex;
                flex-direction: column;
                align-items: center;
            }

            .dialog-title-container {
                display: flex;
                align-items: center;
            }

            .dialog-title {
                color: var(--fifth-text-color);
                align-self: flex-start;
            }

            .dialog-subtitle {
                font-weight: 300;
            }

        </style>
        <h1 class="page-title">عضو یک گروه بشید</h1>

        <paper-dialog id="dialog">
            <h2 class="dialog-title">[[activeName]]</h2>
            <p>[[activeDescription]]</p>
            <h3 class="dialog-subtitle">کنترل دسترسی</h3>
        </paper-dialog>

        <a-card class="card">
            <h3 class="card-title">گروه مورد نظرتون رو با استفاده از اسم یا شناسه ای که مدیر گروه به شما می دهد پیدا کنید</h3>
            <paper-search-panel placeholder="جستجو" class="search-box"></paper-search-panel>

            <mat-list class="group-list">

                <template is="dom-repeat" items="{{allGroups}}">
                    <mat-item
                        class="item"
                        label="[[item.name]]"
                        on-click="handleGroupPress"
                        data-description$="[[item.description]]"
                        data-icon$="[[item.icon]]"
                    >
                        <mat-avatar slot="primary" icon="[[item.icon]]"></mat-avatar>
                        <span>[[item.description]]</span>
                    </mat-item>
                </template>
            </mat-list>

            <p class="card-description">با عضو شدن توی گروه ها میتونید دوستای جدید پیدا کنید و سوال های خودتون رو بپرسید.</p>
        </a-card>

        <h1 class="page-title">گروه های عضو شده</h1>
        <a-card class="card">

            <mat-list class="group-list">
                <template is="dom-repeat" items="{{joinedGroups}}">
                    <mat-item class="item" label="[[item.name]]">
                        <mat-avatar slot="primary" icon="[[item.icon]]"></mat-avatar>
                        <span>[[item.description]]</span>
                    </mat-item>
                </template>
            </mat-list>
        </a-card>
    </template>

    <script>
        class AppGroups extends Polymer.Element {
            static get is() { return 'app-groups' }
            static get properties() {
                return {
                    allGroups: Array,
                    joinedGroups: Array,
                    activeName: String,
                    activeDescription: String,
                    activeIcon: String
                }
            }
            connectedCallback() {
      		    super.connectedCallback();
      			const getGroupsJSON = (callback) => {
                    const xhr = new XMLHttpRequest();
                        xhr.overrideMimeType("application/json");
                        xhr.open('GET', './components/app-my-sabz-city/api-test/groups.json', true);
                        xhr.responseType = 'text';
                        xhr.onreadystatechange = () => {
                            if (xhr.readyState == 4 && xhr.status == "200") {
                                  callback(xhr.responseText);
                            }
                        };
                        xhr.send();
                      };
                getGroupsJSON(data => {
                    const toObject = JSON.parse(data);
                    this.allGroups = toObject.allGroups;
                    this.joinedGroups = toObject.joinedGroups;
                })
			 }
            handleGroupPress(e) {
                let item = e.target;
                // check for child
                if (!item.dataset.icon) {
                    item = e.target.parentElement;
                }
                const title = item.getAttribute('label');
                const { icon, description } = item.dataset;
                const dialog = this.$.dialog;

                this.activeIcon = icon;
                this.activeDescription = description;
                this.activeName = title;
                dialog.open();

            }
        }
        customElements.define(AppGroups.is, AppGroups);
    </script>
</dom-module>
