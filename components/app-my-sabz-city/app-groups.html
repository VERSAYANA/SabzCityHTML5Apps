<link rel="import" href="../paper-search/paper-search.html">
<link rel="import" href="../mat-elements/mat-list.html">
<link rel="import" href="../mat-elements/mat-item.html">
<link rel="import" href="../mat-elements/mat-avatar.html">
<link rel="import" href="../mat-elements/mat-icons.html">
<link rel="import" href="../mat-elements/mat-icons/social.html">
<link rel="import" href="../mat-elements/mat-icons/places.html">

<!-- app elements -->
<link rel="import" href="../SabzCityElements/a-card/a-card.html">
<link rel="import" href="../SabzCityElements/a-sabzcity-link/a-sabzcity-link">

<dom-module id="app-groups">
    <template>
        <style>
            :host {
                display: flex;
                flex-direction: column;
                align-items: center;
                padding-top: 5vh;
            }

            .card {
                display: flex;
                flex-direction: column;
                align-items: center;
                width: 40%;
                margin-bottom: 10vh;
            }

            .card .card-title {
                font-size: var(--h3-text-size);
                font-weight: 300;
            }

            .card .search-box {
                direction: ltr;
                text-align: right;
                margin-top: 10px;
                margin-bottom: 15px;
            }
            .group-list {
                width: 80%;
            }

            .group-list .item {
                border-bottom: var(--heavy-light-border);
            }

            .card-description {
                margin-top: 3em;
                width: 70%;
                font-size: var(--medium-text-size);
                color: var(--light-text-color);
                font-weight: 300;
                text-align: center;
            }


        </style>
        <h1 class="page-title">عضو یک گروه بشید</h1>
        <a-card class="card">
            <h3 class="card-title">گروه مورد نظرتون رو با استفاده از اسم یا شناسه ای که مدیر گروه به شما می دهد پیدا کنید</h3>
            <paper-search-panel placeholder="جستجو" class="search-box"></paper-search-panel>

            <mat-list class="group-list">

                <mat-item class="item" label="گروه ورزشی">
                    <mat-avatar slot="primary" icon="places:fitness-center"></mat-avatar>
                    <span>توضیحات گروه برای آشنایی در اینجا...</span>
                </mat-item>

                <mat-item class="item" label="گروه برنامه نویسی">
                    <mat-avatar slot="primary" icon="action:code"></mat-avatar>
                    <span>توضیحات گروه برای آشنایی در اینجا...</span>
                </mat-item>

                <mat-item class="item" label="گروه طراحی">
                    <mat-avatar slot="primary" icon="image:palette"></mat-avatar>
                    <span>توضیحات گروه برای آشنایی در اینجا...</span>
                </mat-item>

            </mat-list>

            <p class="card-description">با عضو شدن توی گروه ها میتونید دوستای جدید پیدا کنید و سوال های خودتون رو بپرسید.</p>
        </a-card>

        <h1 class="page-title">گروه های عضو شده</h1>
        <a-card class="card">

            <mat-list class="group-list">

                <mat-item class="item" label="گروه ورزشی">
                    <mat-avatar slot="primary" icon="places:fitness-center"></mat-avatar>
                    <span>توضیحات گروه برای آشنایی در اینجا...</span>
                </mat-item>

                <mat-item class="item" label="گروه برنامه نویسی">
                    <mat-avatar slot="primary" icon="action:code"></mat-avatar>
                    <span>توضیحات گروه برای آشنایی در اینجا...</span>
                </mat-item>

                <mat-item class="item" label="گروه طراحی">
                    <mat-avatar slot="primary" icon="image:palette"></mat-avatar>
                    <span>توضیحات گروه برای آشنایی در اینجا...</span>
                </mat-item>

                <mat-item class="item" label="گروه سخت افزار">
                    <mat-avatar slot="primary" icon="hardware:devices-other"></mat-avatar>
                    <span>توضیحات گروه برای آشنایی در اینجا...</span>
                </mat-item>

                <mat-item class="item" label="گروه استارتاپ">
                    <mat-avatar slot="primary" icon="places:free-breakfast"></mat-avatar>
                    <span>توضیحات گروه برای آشنایی در اینجا...</span>
                </mat-item>

            </mat-list>
        </a-card>
    </template>

    <script>
        class AppGroups extends Polymer.Element {
            static get is() { return 'app-groups' }
        }
        customElements.define(AppGroups.is, AppGroups);
    </script>
</dom-module>
