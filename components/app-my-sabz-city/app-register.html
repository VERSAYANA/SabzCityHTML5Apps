<!-- polymer elements -->
<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../paper-input/paper-input.html">
<link rel="import" href="../paper-button/paper-button.html">
<link rel="import" href="../iron-icon/iron-icon.html">
<!-- app elements -->
<link rel="import" href="../SabzCityElements/a-card/a-card.html">
<link rel="import" href="../SabzCityElements/a-social-btn/a-social-btn.html">
<link rel="import" href="../SabzCityElements/a-sabzcity-link/a-sabzcity-link">

<dom-module id="app-register">
	<template>
		<style>
			:host {
				display: flex;
				flex-direction: column;
				justify-content: flex-start;
				align-items: center;
				min-height: 90vh;
				padding-top: 30px;
			}

			a-card {
				width: 25%;
				min-width: 400px;
				display: flex;
				justify-content: center;
				flex-direction: column;
				padding-bottom: 30px;
			}

			.submit {
				text-align: center;
				background: var(--tertiary-background-color);
				color: var(--primary-background-color);
				font-size: var(--medium-text-size);
				margin: 20px 0px 10px;
			}

			.logo {
				width: 130px;
				height: 130px;
				display: flex;
				align-self: center;
			}

			.login-title {
				font-family: var(--secondary-font);
				text-align: center;
				font-size: var(--huge-text-size);
				color: var(--fifth-text-color);
				margin-bottom: 10px;
			}

			.basline {
				text-align: center;
				margin: 8px 0px 8px;
				font-size: var(--large-text-size);
			}

			.social-register-container {
				padding: 10px 20px;
			}

			.social-container {
				display: flex;
				flex-direction: row;
				justify-content: center;
				padding: 0
			}

			.social-container a-social-btn {
				width: 50%;
				margin-bottom: 10px;
			}

			.sign-link {
				font-size: var(--large-text-size);
				color: var(--fifth-text-color);
				align-self: center;
				padding-bottom: 5px;
				border-bottom: var(--black-border);
				cursor: pointer;
			}

			.sign-link:hover {}
		</style>

		<a-iconset></a-iconset>

		<a-card>
			<img class="logo" src="[[importPath]]../SabzCityElements/a-images/logo.svg">
			<p class="login-title"> در شهرسبز عضو شوید </p>

			<paper-input label="نام کاربری"></paper-input>
			<paper-input label="ایمیل"></paper-input>
			<paper-input label="شماره"></paper-input>
			<paper-input type="password" label="رمز عبور"></paper-input>
			<paper-button raised class="submit">ثبت نام</paper-button>

		</a-card>

		<a-card class="sign-link-container">
			<a-sabzcity-link class="sign-link">قبلا ثبت نام کرده اید؟ وارد شوید</a-sabzcity-link>
		</a-card>

		<a-card class="social-register-container">
			<span class="basline">یا ثبت نام از طریق</span>
			<div class="social-container">
				<a-social-btn url="#" social="google"></a-social-btn>
				<a-social-btn url="/123" social="instagram"></a-social-btn>
			</div>
		</a-card>
	</template>

	<script>
		class AppRegister extends Polymer.Element {
			static get is() {
				return 'app-register'
			}
		}

		customElements.define(AppRegister.is, AppRegister)
	</script>
</dom-module>
