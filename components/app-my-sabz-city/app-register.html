<!-- polymer elements -->
<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../paper-input/paper-input.html">
<link rel="import" href="../paper-button/paper-button.html">
<link rel="import" href="../iron-icon/iron-icon.html">
<link rel="import" href="../gold-phone-input/gold-phone-input.html">
<!-- app elements -->
<link rel="import" href="../SabzCityElements/a-card/a-card.html">
<link rel="import" href="../SabzCityElements/a-social-btn/a-social-btn.html">

<dom-module id="app-register">
	<template>
		<style type="text/css">
			:host {
				display: flex;
				justify-content: center;
				align-items: center;
				min-height: 90vh;
			}

			a-card {
				width: 400px;
				display: flex;
				justify-content: center;
				flex-direction: column;
				padding-bottom: 30px;
			}

			.submit {
				text-align: center;
				background: var(--tertiary-background-color);
				color: var(--secondary-text-color);
				font-size: var(--medium-text-size);
				margin: 20px 0px 10px;
			}

			.logo {
				width: 100px;
				height: 100px;
				display: flex;
				align-self: center;
			}

			.login-title {
				font-family: var(--secondary-font);
				text-align: center;
				font-size: var(--huge-text-size);
				color: var(--fifth-text-color);
				margin-bottom: 10px;
			}

			.basline {
				text-align: center;
				margin: 8px 0px 8px;
				font-size: var(--medium-text-size);
			}

			.social-container {
				display: flex;
				flex-direction: row;
				justify-content: center;
			}

			.social-container a-social-btn {
				width: 50%;
				margin-bottom: 10px;
			}

			.sign-link {
				margin-top: 3px;
				font-size: var(--small-text-size);
				color: var(--fifth-text-color);
			}

			.sign-link:hover {}
		</style>
		<a-iconset></a-iconset>
		<a-card>
			<iron-icon class="logo" src="../SabzCityElements/a-images/logo.svg"></iron-icon>
			<p class="login-title">
				در شهرسبز عضو شوید
			</p>
			<paper-input label="نام کاربری"></paper-input>
			<paper-input label="ایمیل"></paper-input>
			<gold-phone-input auto-validate label="شماره تماس" country-code="98">
			</gold-phone-input>
			<paper-input type="password" label="رمز عبور"></paper-input>
			<paper-button raised class="submit">ثبت نام</paper-button>
			<span class="basline">یا ثبت نام از طریق</span>
			<div class="social-container">
				<a-social-btn url="#" social="google"></a-social-btn>
				<a-social-btn url="/123" social="instagram"></a-social-btn>
			</div>
			<a class="sign-link" href="#">مشکل در ثبت نام دارید؟ به اینجا مراجعه کنید</a>
			<a class="sign-link" href="#">وارد حساب کارری خود در شهرسبز شوید</a>
		</a-card>
	</template>

	<script type="text/javascript">
		Polymer({
			is: "app-register"
		});
	</script>
</dom-module>
