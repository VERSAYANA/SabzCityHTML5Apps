<!-- polymer elements -->
<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../paper-button/paper-button.html">
<link rel="import" href="../paper-radio-button/paper-radio-button.html">
<link rel="import" href="../paper-radio-group/paper-radio-group.html">
<!-- app elements -->
<link rel="import" href="../SabzCityElements/a-card/a-card.html">
<link rel="import" href="../SabzCityElements/a-sabzcity-link/a-sabzcity-link">

<dom-module id="app-recover">
    <template>
        <style>

        :host {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .method-container {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 65vh;
            width: 60%;
            margin-top: 6vh;
            padding: 3em 5em;
        }

        .method-container h1, .method-container h4{
            text-align: center;
        }

        .method-container paper-radio-group {
            display: flex;
            flex-direction: column;
        }

        .method-container .radio-button {
            display: flex;
            align-items: center;
        }

        .method-container .radio-label {
            padding: 10px;
        }

        .next-button {
            background-color: var(--fifth-background-color);
            color: var(--secondary-text-color);
            text-align: center;
            align-self: flex-end;
        }

        .more-info-container {
            width: 60%;
            text-align: center;
            display: flex;
            justify-content: center;
        }

        .more-info-container a-sabzcity-link {
            width: 70%;
            line-height: 2;
            cursor: pointer;
            color: var(--fifth-text-color);
        }

        </style>
        <a-card class="method-container">
            <div>
                <h1>بازیابی</h1>
                <h4>لطفا روش بازیابی مورد نظرتون رو انتخاب کنید.</h4>
            </div>

            <paper-radio-group>
                <paper-radio-button name="password" class="radio-button">
                    <label class="radio-label">پسوردم را فراموش کرده ام</label>
                </paper-radio-button>

                <paper-radio-button name="block-account" class="radio-button">
                    <label class="radio-label">فعالسازی اکانت بلوکه شده</label>
                </paper-radio-button>

                <paper-radio-button name="reactive-old" class="radio-button">
                    <label class="radio-label">فعالسازی اکانت قدیمی</label>
                </paper-radio-button>

                <paper-radio-button name="someoneelse-usage" class="radio-button">
                    <label class="radio-label">شحص دیگری ازاطلاعات من استفاده می کند</label>
                </paper-radio-button>
            </paper-radio-group>

            <paper-button class="next-button">بعدی</paper-button>
        </a-card>

        <a-card class="more-info-container">
            <a-sabzcity-link>
                در هر زمان که به مشکلی برخورد کردید که فکر می کنید نمی دانید چه اتفاقی در حال وقوع می باشد یا روند کار غیر منطقی می باشد به راحتی با کارشناسان ما گفت و گوی آنلاین انجام دهید.
            </a-sabzcity-link>
        </a-card>
    </template>

    <script>
        class AppRecover extends Polymer.Element {
            static get is() { return 'app-recover' }
        }
        customElements.define(AppRecover.is, AppRecover);
    </script>
</dom-module>
