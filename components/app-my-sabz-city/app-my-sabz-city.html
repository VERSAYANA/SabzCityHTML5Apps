<!-- polymer elements -->
<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../app-route/app-route.html">
<link rel="import" href="../app-route/app-location.html">
<link rel="import" href="../iron-pages/iron-pages.html">
<!-- app elements -->
<link rel="import" href="../SabzCityElements/m-header/m-header.html">
<!-- this app pages -->
<link rel="import" href="./app-login.html">
<link rel="import" href="./app-register.html">
<link rel="import" href="./app-main.html">

<dom-module id="app-sabz-city">
    <template>
        <m-header data="{{menuData}}"></m-header>

        <app-location route="{{route}}"></app-location>
        <app-route route="{{route}}" pattern="/:lang" data="{{routeData}}" tail="{{routeTail}}"></app-route>
        <app-route route="{{routeTail}}" pattern="/:pages" data="{{subrouteData}}" query-params="{{queryParams}}"></app-route>

        <iron-pages attr-for-selected="id" selected="{{subrouteData.pages}}">
            <app-main id=""></app-main>
            <app-register id="register"></app-register>
            <app-login id="login"></app-login>
        </iron-pages>
    </template>

    <script type="text/javascript">
        Polymer({
            is: "app-sabz-city",
            properties: {
                menuData: {
                    type: Array,
                    value: [{
                        name: "خانه",
                        url: "/"
                    }, {
                        name: "اطلاعات من",
                        url: "/aboutme/"
                    }, {
                        name: "ثبت نام",
                        url: "/register/"
                    }, {
                        name: "تنظیمات امنیتی",
                        url: "/security/"
                    }, {
                        name: "تغییر زبان",
                        url: "/language/"
                    }]
                }
            },
            observers: [
                '_onRoutePathChanged(route.path)'
            ],
            _onRoutePathChanged: function (path) {
                // If we do not have an initial URL, we redirect to /search
                if (this.subrouteData) {
                    if (this.subrouteData.pages == "") {
                        var user = "guest";
                        if (user == "guest") {
                            var href = publicLibrary.localStorageUsers.get("guest", "Language") + "/login";
                            href += "?" + "r" + "=" + "main";
                            var goUrl = new URL(href, window.location.origin);
                            window.history.pushState(window.history.state, "login", goUrl);
                            window.dispatchEvent(new PopStateEvent('popstate', {
                                bubbles: false,
                                cancelable: false,
                                state: window.history.state
                            }));
                            window.dispatchEvent(new CustomEvent('location-changed'));
                        }
                    }
                }
            },
            ready: function () {}
        });
    </script>
</dom-module>
