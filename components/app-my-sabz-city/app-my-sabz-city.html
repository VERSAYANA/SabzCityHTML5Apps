<!-- polymer elements -->
<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../app-route/app-route.html">
<link rel="import" href="../app-route/app-location.html">
<link rel="import" href="../iron-pages/iron-pages.html">
<!-- app elements -->
<link rel="import" href="../SabzCityElements/m-header/m-header.html">
<link rel="import" href="../SabzCityElements/a-public-library/a-public-library.html">
<!-- this app pages -->
<link rel="import" href="./app-login.html">
<link rel="import" href="./app-register.html">
<link rel="import" href="./app-main.html">
<link rel="import" href="./app-aboutme.html">
<link rel="import" href="./app-security.html">

<dom-module id="app-my-sabz-city">
	<template>
		<m-header data="{{menuData}}"></m-header>

		<app-location route="{{route}}"></app-location>
		<app-route route="{{route}}" pattern="/:lang" data="{{routeData}}" tail="{{routeTail}}"></app-route>
		<app-route route="{{routeTail}}" pattern="/:pages" data="{{subrouteData}}" query-params="{{queryParams}}"></app-route>

		<iron-pages attr-for-selected="id" selected="{{subrouteData.pages}}">
			<app-main id=""></app-main>
			<app-register id="register"></app-register>
			<app-login id="login"></app-login>
			<app-aboutme id="aboutme"></app-aboutme>
			<app-security id="security"></app-security>
		</iron-pages>
	</template>

	<script>
		class AppMySabzCity extends Polymer.Element {
			static get is() {
				return 'app-my-sabz-city'
			}
			static get properties() {
				return {
					menuData: {
						type: Array,
						value: [{
							name: "خانه",
							url: "/"
						}, {
							name: "اطلاعات من",
							url: "/aboutme/"
						}, {
							name: "ثبت نام",
							url: "/register/"
						}, {
							name: "تنظیمات امنیتی",
							url: "/security/"
						}, {
							name: "تغییر زبان",
							url: "/language/"
						}]
					}

				}
			}
			static get observers() {
				return [
					'_onRoutePathChanged(path)'
				]
			}
			_onRoutePathChanged(path) {
				// If we do not have an initial URL, we redirect to /search
				if (this.subrouteData) {
					if (this.subrouteData.pages == "") {
						if (activeUser.ID == "Guest") {
							let href = activeUser.distinctions.Language + "/login";
							href += "?" + "r" + "=" + "main";
							const goUrl = new URL(href, window.location.origin);
							window.history.pushState(window.history.state, "login", goUrl);
							window.dispatchEvent(new PopStateEvent('popstate', {
								bubbles: false,
								cancelable: false,
								state: window.history.state
							}));
							window.dispatchEvent(new CustomEvent('location-changed'));
						}
					}
				}
			}
			ready() {
				super.ready();
				console.log(this.subrouteData);
			}
			connectedCallback() {
				super.connectedCallback();
				console.log("safe amade");
			}
		}
		
		customElements.define(AppMySabzCity.is, AppMySabzCity)
	</script>
</dom-module>
