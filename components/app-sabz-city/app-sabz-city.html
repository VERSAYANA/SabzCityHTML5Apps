<!-- Common Elements in all SabzCity Platform HTML5 Apps -->
<link rel="import" href="../app-route/app-location.html">
<link rel="import" href="../app-route/app-route.html">
<link rel="import" href="../iron-pages/iron-pages.html">
<link rel="import" href="../SabzCityElements/m-connectivity-state/m-connectivity-state.html">
<link rel="import" href="../SabzCityElements/m-base/m-base.html">
<link rel="import" href="../SabzCityElements/m-header/m-header.html">
<!-- Specific Elements for this App -->
<!-- get prefetch data and set it -->
<!-- Some basic elements that user use it upper 80% on platform and prefetch it to increase speed of surf -->
<link rel="import" href="app-main.html">
<link rel="import" href="app-life.html">
<link rel="import" href="app-contacts.html">
<link rel="import" href="app-notifications.html">

<dom-module id="app-sabz-city">
	<template>
		<m-connectivity-state domain="apis.sabz.city" online={{isOnline}}></m-connectivity-state>
		<m-header data="{{menuData}}"></m-header>

		<app-location route="{{route}}"></app-location>
		<app-route route="{{route}}" pattern="/:lang" data="{{routeData}}" tail="{{routeTail}}"></app-route>
		<app-route route="{{routeTail}}" pattern="/:pages" data="{{subrouteData}}" query-params="{{queryParams}}"></app-route>

		<iron-pages attr-for-selected="id" selected$="{{subrouteData.pages}}">
			<app-main id=""></app-main>
			<app-life id="life"></app-life>
		</iron-pages>

		<!-- show an animated progress bar under tiny color bar for loading progress -->
		<!-- <paper-progress indeterminate class="blue"></paper-progress> -->
	</template>

	<script>
		Polymer({
			is: "app-sabz-city",
			properties: {
				menuData: {
					type: Array,
					value: [{
						name: "دستیار شخصی",
						url: "/"
					}, {
						name: "زندگی در یک نگاه",
						url: "/life/"
					}]
				}
			},
			ready: function () {}
		});
	</script>
</dom-module>
