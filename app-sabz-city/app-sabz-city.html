<!-- Common Elements in all SabzCity Platform HTML5 Apps -->
<link rel="import" href="/PolymerElements/app-route/app-location.html">
<link rel="import" href="/PolymerElements/app-route/app-route.html">
<link rel="import" href="/PolymerElements/iron-pages/iron-pages.html">
<link rel="import" href="/SabzCity/html5-apps/sabzcity-i18n/sabzcity-i18n-text.html">
<link rel="import" href="/SabzCity/html5-apps/m-connectivity-state/m-connectivity-state.html" async>
<link rel="import" href="/SabzCity/html5-apps/m-base/m-base.html">
<link rel="import" href="/SabzCity/sabz.city/m-template/m-template.html">
<link rel="import" href="/SabzCity/sabz.city/m-header/m-header.html">
<!-- Specific Elements for this App -->
<link rel="import" href="/SabzCity/sabz.city/app-sabz-city/app-main.html" async>
<link rel="import" href="/SabzCity/sabz.city/app-sabz-city/app-life.html" async>
<link rel="import" href="/SabzCity/sabz.city/app-sabz-city/app-contacts.html" async>
<link rel="import" href="/SabzCity/sabz.city/app-sabz-city/app-notifications.html" async>

<dom-module id="app-sabz-city">
	<template>
		<sabzcity-i18n-text sourceLang="fa" element="app-sabz-city"></sabzcity-i18n-text>
		<m-connectivity-state domain="apis.sabz.city" online={{isOnline}}></m-connectivity-state>
		<m-header menuData="{{menuData}}"></m-header>

		<app-location route="{{route}}"></app-location>
		<app-route active route="{{route}}" pattern="/:lang" data="{{routeData}}" tail="{{subroute}}"></app-route>
		<app-route route="{{subroute}}" pattern="/life" data="{{subrouteData}}"></app-route>
		
		<iron-pages attr-for-selected="id" selected="{{subroute.path}}">
			<app-life id="/life/"></app-life>
			<app-main id="/"></app-main>
		</iron-pages>

		<!-- show an animated progress bar under tiny color bar for loading progress -->
        <!-- <paper-progress indeterminate class="blue"></paper-progress> -->
	</template>

	<script>
		Polymer({
			is: "app-sabz-city",
			properties: {
				menuData: {
					type: Array,
					value: [{
						name: "دستیار شخصی",
						url: "/"
					}, {
						name: "زندگی در یک نگاه",
						url: "/life/"
					}]
				}
			},
			ready: function () {}
		});
	</script>
</dom-module>
