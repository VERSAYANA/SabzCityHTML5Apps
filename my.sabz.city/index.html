<body>

        Please Enable Javascript to be able to use this platform.
    </noscript>

    <style type="text/css">
        body {
            margin: -5px 0 0 -5px;
            font-family: 'Roboto', arial, sans-serif;
            font-weight: 500;
            background-color: #f5f5f5;
            color: #263238;
        }

        #initial-loading-box {
            position: absolute;
            max-height: 100%;
            max-width: 100%;
            height: 200px;
            width: 500px;
            top: 0;
            bottom: 0;
            right: 0;
            left: 0;
            margin: auto;
            text-align: center;
        }

        #initial-loading-box img.logo {
            width: 70pt;
            height: auto;
            margin-top: 1rem;
        }

        #initial-loading-box p {
            color: #92989b;
            font-size: 9pt;
            letter-spacing: -.035rem;
        }

        #initial-loading-box p a {
            font-size: 11pt;
            letter-spacing: -.005rem;
            word-spacing: 0.1rem;
            margin-top: 8px;
            color: #616161;
            text-decoration: none;
            display: inline-block;
        }

        #initial-loading-box p a:hover {
            color: #6ab344;
        }

        #initial-loading-box .progress {
            position: relative;
            height: 3pt;
            display: block;
            width: 200pt;
            background-color: #acece6;
            border-radius: 2px;
            margin: 1.5rem auto;
            overflow: hidden;
        }

        #initial-loading-box .progress .indeterminate {
            background-color: #26a69a;
        }

        #initial-loading-box .progress .indeterminate:before {
            content: '';
            position: absolute;
            background-color: inherit;
            top: 0;
            left: 0;
            bottom: 0;
            will-change: left, right;
            -webkit-animation: indeterminate 2.1s cubic-bezier(0.65, 0.815, 0.735, 0.395) infinite;
            animation: indeterminate 2.1s cubic-bezier(0.65, 0.815, 0.735, 0.395) infinite;
        }

        #initial-loading-box .progress .indeterminate:after {
            content: '';
            position: absolute;
            background-color: inherit;
            top: 0;
            left: 0;
            bottom: 0;
            will-change: left, right;
            -webkit-animation: indeterminate-short 2.1s cubic-bezier(0.165, 0.84, 0.44, 1) infinite;
            animation: indeterminate-short 2.1s cubic-bezier(0.165, 0.84, 0.44, 1) infinite;
            -webkit-animation-delay: 1.15s;
            animation-delay: 1.15s;
        }

        @-webkit-keyframes indeterminate {
            0% {
                left: -35%;
                right: 100%;
            }
            60% {
                left: 100%;
                right: -90%;
            }
            100% {
                left: 100%;
                right: -90%;
            }
        }

        @keyframes indeterminate {
            0% {
                left: -35%;
                right: 100%;
            }
            60% {
                left: 100%;
                right: -90%;
            }
            100% {
                left: 100%;
                right: -90%;
            }
        }

        @-webkit-keyframes indeterminate-short {
            0% {
                left: -200%;
                right: 100%;
            }
            60% {
                left: 107%;
                right: -8%;
            }
            100% {
                left: 107%;
                right: -8%;
            }
        }

        @keyframes indeterminate-short {
            0% {
                left: -200%;
                right: 100%;
            }
            60% {
                left: 107%;
                right: -8%;
            }
            100% {
                left: 107%;
                right: -8%;
            }
        }
    </style>

    <div id="initial-loading-box">
        <img src="./logo.png" class="logo"></img>
        <div class="progress">
            <div class="indeterminate"></div>
        </div>
        <p>POWERED BY <br/> <a href="//developers.sabz.city/">SABZCITY PLATFORM</a></p>
    </div>
