<!-- polymer elements -->
<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<!-- app elements -->
<link rel="import" href="../../atom_elements/a-iconset/a-iconset.html">

<dom-module id="a-social-btn">
	<template>
		<style type="text/css">
			.paper-btn{
				display: block;
				text-align: center;
				color: var(--secondary-text-color);
  				font-size: var(--medium-text-size);
  				margin-bottom: 7px;
			}
			.google-sign{
				background: #dd4b39;
			}
			.insta-sign{
				background: linear-gradient(to left , #d22e79 ,#e03b64 , #d62d78);
			}
			.paper-btn .icon{
				padding-top: 3px;
			}
		</style>
		<a href="{{url}}" tabindex="-1">
			<template is="dom-if" if="{{_checkSocial(social,'google')}}">
				<paper-button class="paper-btn google-sign">
					<iron-icon class="icon" icon="google:main"></iron-icon>
				</paper-button>
			</template>
			<template is="dom-if" if="{{_checkSocial(social,'instagram')}}">
				<paper-button class="paper-btn insta-sign">
				  	<iron-icon class="icon" icon="insta:main"></iron-icon>
				</paper-button>
			</template>
		</a>
	</template>
</dom-module>

<script type="text/javascript">
		Polymer({
			is : "a-social-btn",
			properties : {
				social : {
					type : String
				}
			},
			ready : function() {
				console.log(this.social)
			},
			_checkSocial : function(social,valu) {
				return social == valu
			}
		});	
</script>
